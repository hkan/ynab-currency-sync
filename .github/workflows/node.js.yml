name: Sync accounts

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: yarn install --frozen-lockfile
    - run: node ./index.js --token ${{ secrets.YNAB_TOKEN }} --source ${{ secrets.YNAB_SOURCE }} --target ${{ secrets.YNAB_TARGET }}
